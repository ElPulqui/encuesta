
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Satisfacción - El Pulqui</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/maxraffin/elpulqui-assets/main/logo-pulqui.png" alt="El Pulqui Logo">
    </div>
    <h1>Tu opinión mejora nuestro servicio</h1>
    <p>Completá esta breve encuesta. Solo te tomará 1 minuto 🙌</p>
    <form action="https://script.google.com/macros/s/AKfycbzBGoJj4UOfIoW1u1H2YNIQXGifV_QaOUmu631GvOiY1UmOKP71slYkhyqtrGp_BpbI/exec" method="POST">
      
      <label>¿Qué te pareció el proceso de compra?</label>
      <div class="radio-group">
        <label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="0" required> 0</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="1" required> 1</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="2" required> 2</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="3" required> 3</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="4" required> 4</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="5" required> 5</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="6" required> 6</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="7" required> 7</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="8" required> 8</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="9" required> 9</label><label><input type="radio" name="¿qué_te_pareció_el_proceso_de_compra?" value="10" required> 10</label>
      </div>
    

      <label>¿Cómo fue la atención del conductor?</label>
      <div class="radio-group">
        <label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="0" required> 0</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="1" required> 1</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="2" required> 2</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="3" required> 3</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="4" required> 4</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="5" required> 5</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="6" required> 6</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="7" required> 7</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="8" required> 8</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="9" required> 9</label><label><input type="radio" name="¿cómo_fue_la_atención_del_conductor?" value="10" required> 10</label>
      </div>
    

      <label>¿Qué opinás sobre la limpieza?</label>
      <div class="radio-group">
        <label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="0" required> 0</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="1" required> 1</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="2" required> 2</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="3" required> 3</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="4" required> 4</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="5" required> 5</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="6" required> 6</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="7" required> 7</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="8" required> 8</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="9" required> 9</label><label><input type="radio" name="¿qué_opinás_sobre_la_limpieza?" value="10" required> 10</label>
      </div>
    

      <label>Relación precio-calidad</label>
      <div class="radio-group">
        <label><input type="radio" name="relación_precio-calidad" value="0" required> 0</label><label><input type="radio" name="relación_precio-calidad" value="1" required> 1</label><label><input type="radio" name="relación_precio-calidad" value="2" required> 2</label><label><input type="radio" name="relación_precio-calidad" value="3" required> 3</label><label><input type="radio" name="relación_precio-calidad" value="4" required> 4</label><label><input type="radio" name="relación_precio-calidad" value="5" required> 5</label><label><input type="radio" name="relación_precio-calidad" value="6" required> 6</label><label><input type="radio" name="relación_precio-calidad" value="7" required> 7</label><label><input type="radio" name="relación_precio-calidad" value="8" required> 8</label><label><input type="radio" name="relación_precio-calidad" value="9" required> 9</label><label><input type="radio" name="relación_precio-calidad" value="10" required> 10</label>
      </div>
    

      <label>Servicio a bordo</label>
      <div class="radio-group">
        <label><input type="radio" name="servicio_a_bordo" value="0" required> 0</label><label><input type="radio" name="servicio_a_bordo" value="1" required> 1</label><label><input type="radio" name="servicio_a_bordo" value="2" required> 2</label><label><input type="radio" name="servicio_a_bordo" value="3" required> 3</label><label><input type="radio" name="servicio_a_bordo" value="4" required> 4</label><label><input type="radio" name="servicio_a_bordo" value="5" required> 5</label><label><input type="radio" name="servicio_a_bordo" value="6" required> 6</label><label><input type="radio" name="servicio_a_bordo" value="7" required> 7</label><label><input type="radio" name="servicio_a_bordo" value="8" required> 8</label><label><input type="radio" name="servicio_a_bordo" value="9" required> 9</label><label><input type="radio" name="servicio_a_bordo" value="10" required> 10</label>
      </div>
    

      <label>¿Recomendarías nuestro servicio?</label>
      <div class="radio-group">
        <label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="0" required> 0</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="1" required> 1</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="2" required> 2</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="3" required> 3</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="4" required> 4</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="5" required> 5</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="6" required> 6</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="7" required> 7</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="8" required> 8</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="9" required> 9</label><label><input type="radio" name="¿recomendarías_nuestro_servicio?" value="10" required> 10</label>
      </div>
    
      <label>Comentarios (opcional)</label>
      <textarea name="comentarios"></textarea>
      <button type="submit">Enviar respuestas</button>
    </form>
  </div>
</body>
</html>
